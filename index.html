<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Tela Cadastro</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-red-500 p-8 rounded shadow-md max-w-md w-full">
    <h1 class="text-[#ffffff] text-4xl font-bold mb-4">Criar Conta</h1>
    <p class="text-[#ffffff]">ou cadastre seu email</p>
    <input type="text"placeholder="Nome" 
    class="w-full p-2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 mb-3"/>
    <input type="text"placeholder="Email" 
    class="w-full p-2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 mb-3"/>
    <input type="text"placeholder="Senha" 
    class="w-full p-2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 mb-3"/>
    <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 border-white-100 rounded ">Cadastrar</button>
  </div>

</body>
</html>
