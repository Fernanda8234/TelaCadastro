<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela Cadastro</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#FF3131] min-h-screen flex items-center justify-center p-4">

  <div class="w-full max-w-md">
    
    <h1 class="text-white text-center text-5xl font-bold mb-8">Criar Conta</h1>
    
    <div class="flex gap-6 justify-center items-center mb-6">
      <img src="./img/facebook-icon.png" class="w-12 h-12 cursor-pointer hover:opacity-80 transition">
      <img src="./img/google-icon.png" class="w-14 h-14 cursor-pointer hover:opacity-80 transition">
      <img src="./img/linkind-icon.png" class="w-12 h-12 cursor-pointer hover:opacity-80 transition">
    </div>

    <p class="text-white text-center mb-6 opacity-90">ou cadastre seu email</p>
    
    <div class="space-y-4">
      <input type="text" placeholder="Nome" 
        class="w-full p-3 rounded-lg border-none focus:outline-none focus:ring-2 focus:ring-white/50 text-gray-800 shadow-lg"/>
      
      <input type="email" placeholder="Email" 
        class="w-full p-3 rounded-lg border-none focus:outline-none focus:ring-2 focus:ring-white/50 text-gray-800 shadow-lg"/>
      
      <input type="password" placeholder="Senha" 
        class="w-full p-3 rounded-lg border-none focus:outline-none focus:ring-2 focus:ring-white/50 text-gray-800 shadow-lg"/>
    </div>

    <button class="bg-transparent hover:bg-white hover:text-[#FF3131] text-white text-2xl font-bold border-white border-2 rounded-full px-10 py-2 mt-8 mb-6 block mx-auto transition-all duration-300">
      Cadastrar
    </button>
    
    <p class="text-white text-center cursor-pointer">
      JÃ¡ tem conta? <span class="font-bold underline">Login</span>
    </p>
  </div>

</body>
</html>
